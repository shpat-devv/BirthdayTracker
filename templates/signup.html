<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ‰ Birthdays ðŸŽ‚</h1>
        <p class="subtitle">Create an account to start tracking birthdays!</p>

        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>

        <div class="footer-text">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>

        {% if response == "Valid" %}
            <script>
                window.location.replace("/login");
            </script>
        {% else %}
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
