<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ‰ Birthdays ðŸŽ‚</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/home.css" rel="stylesheet">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("user_id");
            if (!userId || userId === "undefined" || userId === "null") {
                window.location.href = "/login";
            }

            const formData = new FormData();
            formData.append("user_id", userId); // updated key to match Flask

            fetch("/validate", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    window.location.href = "/login";
                }
            })
            .catch(err => {
                console.error("Validation error:", err);
                window.location.href = "/login";
            });
        });
        </script>


    <div class="header">
        <h1>ðŸŽ‰ Birthdays ðŸŽ‚</h1>
        <p class="subtitle">Keep track of everyoneâ€™s special day â€” beautifully.</p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="section form-section">
            <h2>âž• Add a Birthday</h2>
            <form action="/" method="post" class="birthday-form">
                <div class="form-group">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Alex" required>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
                </div>
                <button type="submit">âœ¨ Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>ðŸ“… All Birthdays</h2>
            <div class="table-container"> 
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if birthdays %}
                            {% for b in birthdays %}
                            <tr>
                                <td>{{ b[1] }}</td>
                                <td>{{ b[2] }}/{{ b[3] }}</td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>   
                {% else %}
                    <p class="no-birthdays">You havenâ€™t added any birthdays yet. ðŸŽˆ</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
