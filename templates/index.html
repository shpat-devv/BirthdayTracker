<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="/static/home.css" rel="stylesheet">
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userId = localStorage.getItem("user_id");

            if (!userId) {
                console.warn("No user_id found in localStorage.");
                window.location.href = "/login";
            }

            const formData = new FormData();
            formData.append("user_id", userId);

            fetch("/validate", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Validation response:", data);
                    if (data.valid) {
                        console.log("User is valid");
                    } else {
                        console.log("Invalid user, redirecting...");
                        window.location.href = "/login";
                    }
                })
                .catch(error => console.error("Error validating user:", error));
        });
    </script>

    <div class="header">
        <h1>ðŸŽ‰ Birthdays ðŸŽ‚</h1>
        <p class="subtitle">Keep track of everyoneâ€™s special day â€” beautifully.</p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="section form-section">
            <h2>âž• Add a Birthday</h2>
            <form action="/" method="post" class="birthday-form">
                <div class="form-group">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Alex" required>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
                </div>
                <button type="submit">âœ¨ Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>ðŸ“… All Birthdays</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if entries %}
                        {% for row in entries %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.day }} / {{ row.month }}</td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <tr>
                            <td colspan="2">No birthdays yet!</td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with Flask</p>
    </footer>
</body>

</html>
