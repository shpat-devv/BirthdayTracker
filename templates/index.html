<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>ðŸŽ‰ Birthdays ðŸŽ‚</h1>
        <p class="subtitle">Keep track of everyoneâ€™s special day â€” beautifully.</p>
    </div>

    <div class="container">
        <div class="section form-section">
            <h2>âž• Add a Birthday</h2>
            <form action="/" method="post" class="birthday-form">
                <div class="form-group">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Alex">
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="month" min="1" max="12" placeholder="MM">
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" id="day" name="day" min="1" max="31" placeholder="DD">
                </div>
                <button type="submit">âœ¨ Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>ðŸ“… All Birthdays</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in entries %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.day }} / {{ row.month }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with Flask</p>
    </footer>
</body>
</html>
